<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <center>
        <table border="black" bgcolor="yellow" >
        <thead bgcolor="red">
             <caption>Grocery Bill</caption>
        <tr>
            <th>Sr. No</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
       <tbody>
        <tr>
            <td>1</td>
            <td>Sugar</td>
            <td>1kg</td>
            <td>40</td>
            <td> 40</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rice</td>
            <td>3kg</td>
            <td>70</td>
            <td>210</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Wheat flower</td>
            <td>5kg</td>
            <td>20</td>
            <td>100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Onion</td>
            <td>1kg</td>
            <td>25</td>
            <td> 25</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Potato</td>
            <td>1.5kg</td>
            <td>30</td>
            <td> 45</td>
        </tr>
       </tbody>
        <tfoot>
            <tr>
            <td colspan="4"><center> Net Ammount</center>
               </td>
            <td colspan="1"> 420</td>
        </tr>
        </tfoot>
        
    </table>
    </center>
    
</body>
</html>
